<app-loading *ngIf="loading" class="text-center m-5"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3> {{ artista.name }} </h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir à pagina do artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">Voltar</button>
  </div>
</div>

<div class="row m-5">
  <div class="col">

    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Musica</th>
          <th>Prévia</th>
        </tr>
      </thead>
      <tbody *ngFor="let track of topTracks">
        <tr>
          <td>
            <img src="{{ track.album.images | noimage }}" class="img-thumb img-circle" alt="">
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <!-- <audio [src]="track.preview_url" controls></audio> -->
            <iframe [src]="track.uri | domSeguro" width=" 300 " height="80
              " frameborder="0 " allowtransparency="true " allow="encrypted-media "></iframe>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
